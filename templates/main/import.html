{% extends 'base.html' %}

{% block content %}

{% if url %}
<form action="." method="post">
<input type="hidden" name="url" value="{{url}}" />
<input type="submit" value="ingest"/>
</form>
<img src="{{url}}" />

{% else %}
<p>you need an image to import.</p>
<p><a href="javascript:window.location='http://127.0.0.1:8000/import/?url='+escape(window.location);">bookmarklet</a></p>
<p>TODO: this should be an image upload form w/ drag+drop support.</p>
{% endif %}

{% endblock %}
