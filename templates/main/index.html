{% extends 'base.html' %}

{% block content %}

{% for image in images %}
{% with image.thumb_url as imgurl %}
{% if imgurl %}
<div class="image" id="image-{{image.slug}}">
<a href="/image/{{image.slug}}/"><img src="{{image.thumb_url}}"
					  border="0"/></a>
</div>
{% else %}
<p>{{image.url}} is being processed...</p>
{% endif %}
{% endwith %}
{% endfor %}

{% endblock %}
