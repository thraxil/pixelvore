{% extends 'base.html' %}

{% block content %}
{% with image.get_full_url as imgurl %}
{% if imgurl %}
<img src="{{imgurl}}" border="0"/>
{% else %}
<p>{{image.url}} is being processed...</p>
{% endif %}
{% endwith %}

<ul>
{% for tag in image.tags %}
<li><a href="/tag/{{tag}}/">{{tag}}</a></li>
{% endfor %}
</ul>

{% endblock %}
